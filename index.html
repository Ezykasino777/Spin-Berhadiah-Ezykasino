<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Balapan Turnover Ezykasino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/5Xgxcbc0/images-1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: auto; /* Mengganti overflow: hidden; dengan auto untuk memungkinkan scroll */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.7), 
                0 0 20px rgba(255, 255, 255, 0.7);
            color: #fff;
            background: linear-gradient(45deg, #ff6a00, #ffcb00);
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1.2;
            padding: 20px 0;
            text-transform: uppercase;
            border-bottom: 5px solid #fff;
        }

        table {
            width: 80%;
            max-width: 500px;
            margin: 50px auto 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: yellow;
        }

        th, td {
            border: 1px solid yellow;
            padding: 8px;
            text-align: center;
        }

        th {
            font-size: 1.5em;
            font-weight: bold;
            background: #8B4513;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5), 
                0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            padding: 15px;
            border-bottom: 3px solid #fff;
        }

        .up {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid green;
            display: inline-block;
            margin-left: 5px;
        }

        .down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid red;
            display: inline-block;
            margin-left: 5px;
        }

        .number {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #ffcb00;
        }

        /* Style untuk salju */
        .snowflake {
            position: absolute;
            top: -50px;
            z-index: 1000;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh);
            }
        }

    </style>
</head>
<body>
    <h1>Peringkat Saat ini 15 Turnover Tertinggi</h1>
    <table>
        <tr>
            <th>Posisi</th>
            <th>Userid</th>
            <th>Turnover</th>
        </tr>
        <!-- Add table rows here, like in the original code -->
    </table>

    <script>
        // Fungsi untuk menghasilkan angka acak antara 0-999
        function randomNumber() {
            return Math.floor(Math.random() * 1000);
        }

        // Fungsi untuk memperbarui angka
        function updateNumber(id) {
            let numberElement = document.getElementById(id);
            let currentNumber = randomNumber(); // Mulai dengan angka acak
            let increment = Math.floor(Math.random() * 5) + 1; // Angka perubahan acak untuk pergerakan yang lebih alami
            
            function animateNumber() {
                currentNumber += increment;
                if (currentNumber > 999) {
                    currentNumber = 0; // Kembali ke 0 setelah mencapai 999
                }
                let formattedNumber = currentNumber.toString().padStart(3, '0');
                numberElement.textContent = formattedNumber;
            }

            setInterval(animateNumber, 7000); // Update setiap 7 detik
        }

        // Menjalankan animasi untuk setiap angka
        updateNumber("dynamicNumber1");
        updateNumber("dynamicNumber2");
        updateNumber("dynamicNumber3");
        updateNumber("dynamicNumber4");
        updateNumber("dynamicNumber5");
        updateNumber("dynamicNumber6");
        updateNumber("dynamicNumber7");
        updateNumber("dynamicNumber8");
        updateNumber("dynamicNumber9");
        updateNumber("dynamicNumber10");
        updateNumber("dynamicNumber11");
        updateNumber("dynamicNumber12");
        updateNumber("dynamicNumber13");
        updateNumber("dynamicNumber14");
        updateNumber("dynamicNumber15");

        // Menambahkan efek salju
        const snowflakeImages = [
            'https://i.ibb.co/7tGfYBfB/aztec-1.png',
            'https://i.ibb.co/sJ3S0ccb/x1000-1.png'
        ];

        function createSnowflake() {
            const snowflake = document.createElement('img');
            snowflake.classList.add('snowflake');
            snowflake.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            snowflake.style.left = Math.random() * 100 + 'vw'; // Mengatur posisi acak
            document.body.appendChild(snowflake);

            // Menghapus salju setelah mencapai bawah layar
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        // Membuat efek salju setiap 300ms (kurang intens)
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
