<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Slot Kode</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .slot-machine { 
            width: 90vw; 
            height: 60vh; 
            background: #444; 
            border: 10px solid gold; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0px 0px 20px gold;
        }
        .slot { 
            width: 70vw; 
            height: 50vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 20vw; 
            background: black; 
            border-radius: 10px; 
            color: white;
        }
        .controls { margin-top: 20px; }
        .input-box { padding: 10px; font-size: 18px; }
        .spin { padding: 10px 20px; font-size: 18px; background: gold; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-machine">
            <div class="slot" id="slot">‚ùì</div>
        </div>
        <div class="controls">
            <input type="text" id="codeInput" class="input-box" placeholder="Masukkan kode">
            <button class="spin" onclick="startSlot()">Spin</button>
        </div>
    </div>
    
    <script>
        const hadiah = {
            "LUCKY100": "üçé",
            "WINNER50": "üíé",
            "JACKPOT": "üé∞"
        };

        function startSlot() {
            let kode = document.getElementById("codeInput").value.toUpperCase();
            let slot = document.getElementById("slot");
            let result = hadiah[kode] || "‚ùå";
            
            let i = 0;
            let interval = setInterval(() => {
                slot.textContent = ["üçé", "üçå", "üçí", "üíé", "üé∞", "üí∞", "üéÅ"][Math.floor(Math.random() * 7)];
                if (++i > 20) {
                    clearInterval(interval);
                    slot.textContent = result;
                }
            }, 100);
        }
    </script>
</body>
</html>
